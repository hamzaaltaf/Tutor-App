<style>
.banner {
    background: url(../img/1.jpg) no-repeat center;
    background-size: cover;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    -ms-background-size: cover; 
}
.banner-text {
    padding: 13em 0;
}
.banner-text h2 {
    font-size: 5em;
    color: #fff;
    line-height: 1.3em;
    letter-spacing: 1px;
}
.banner-text h2 span {
    font-weight: 100;
    font-family: 'Yantramanav', sans-serif;
    letter-spacing: 0px;
    text-transform: lowercase;
}
/*-- search --*/
.agileits_search {
    width: 70%;
    margin: 3em 0 0;
}
.agileits_search form {
    border: 30px solid rgba(0, 0, 0, 0.55);
}
.agileits_search input[type="text"], #agileinfo_search {
    outline: none;
    border:none;
    background: #fff;
    color: #999;
    padding: 1.1em 1em;
    font-size: 1em;
    float: left;
}
.agileits_search input[type="text"]{
	width: 57%; 
}
#agileinfo_search {
    width: 23%;
    background: #e0e3e5;
    padding: 1.1em 1em;
    color: #555;
}
.agileits_search input[type="submit"] {
    outline: none;
    border: none;
    background: #fd463e;
    color: #fff;
    padding: 1.1em 1em;
    font-size: 1em;
    width: 20%;
	-webkit-transition:.5s all;
	-moz-transition:.5s all;
	-o-transition:.5s all;
	-ms-transition:.5s all;
	transition:.5s all;
}
.agileits_search input[type="submit"]:hover{
	background:#f71d16;
}
option {
    background: #fff;
}
.navigation {
    padding: 0 0 0.6em;
    text-align: center;
    background: #fafafa;
	position: relative;
} 
.w3ls_products_pos h4 {
    font-size: 2em;
    text-align: right;
    margin-bottom: 1em;
}
.w3ls_products_pos h4 i {
    margin: .5em 0 0;
    text-align: left;
    padding-left: 0.3em;
    color: #ff5063;
}
li.w3pages .dropdown-menu > li > a {
    color: #999;
    font-size: .9em;
    padding: 5px 18px;
	text-transform: uppercase;
}
li.w3pages ul.dropdown-menu {
    left: 3%;
    padding: 10px 0;
    min-width: 120px;
}
li.w3pages .dropdown-menu > li > a:hover,li.w3pages .dropdown-menu > li > a.active{
    color: #000; 
}
.navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:hover, .navbar-default .navbar-nav > .open > a:focus {
    color: #3d3246; 
}
ul.nav.navbar-nav.navbar-right {
    margin: 2em 3em 0 0;
}
.navbar-nav > li { 
    margin: 0 1em;
}
.navbar-default .navbar-nav > li > a {
    padding: 5px;
    letter-spacing: 1px;
    color: #000;
    -webkit-transition: .5s all;
    -moz-transition: .5s all;
    transition: .5s all;
    font-size: 1.2em;
}
.navbar-default .navbar-nav > .active > a, .navbar-default .navbar-nav > .active > a:hover, .navbar-default .navbar-nav > .active > a:focus {
    background-color: transparent;
	color: #333;
}
.navbar-default .navbar-nav > li > a:hover, .navbar-default .navbar-nav > li > a:focus,.navbar-default .navbar-nav > li > a.active{
    color: #333;
    background-color: transparent;
}
.navbar-default .navbar-collapse, .navbar-default .navbar-form {
    border: none;
}
.nav .open > a, .nav .open > a:hover, .nav .open > a:focus {
    color: #333;
} 
.navbar-default {
    background: none;
    border: none;
    min-height: inherit;
    margin-bottom: 0;
}
.navbar-collapse {
    padding: 0;
} 
.dropdown-menu{  
	left: 0;  
	display:block;
	-webkit-transition:.3s ease-out; 
	-moz-transition:.3s ease-out;
	-o-transition:.3s ease-out; 
	-ms-transition:.3s ease-out; 
    transition:.3s ease-out; 
	-webkit-transform:scale(0); 
	-moz-transform:scale(0);
	-o-transform:scale(0); 
	-ms-transform:scale(0); 
    transform:scale(0); 
}
.navbar-right .dropdown-menu{  
	left: 0; 
	top: 190%;  
}
.dropdown-menu.columns-3 {
    min-width:500px; 
	padding: 25px;
}
li.dropdown.open .dropdown-menu,li.w3pages.open .dropdown-menu{ 
	-webkit-transform:scale(1); 
	-moz-transform:scale(1); 
	-o-transform:scale(1);
	-ms-transform:scale(1); 
    transform:scale(1); 
} 
ul.multi-column-dropdown h6 {
    font-size: 1.4em;
    color: #08cae2;
    margin: 0 0 0.5em;
    padding-bottom: 0.5em;
    border-bottom: 1px solid #E4E4E4;
    text-transform: capitalize;
    font-family: 'Yantramanav', sans-serif;
    font-weight: 300;
}
.multi-column-dropdown li {
    list-style-type: none;
    margin: 7px 0;
}
.multi-column-dropdown li a {
    display: block;
    clear: both;
    color: #999 !important;
    white-space: normal;
    text-decoration: none;
    font-size: 1em;
    line-height: 1.6em;
}
.multi-column-dropdown li a:hover{
	color:#212121 !important;
}  
.nav .open > a, .nav .open > a:hover, .nav .open > a:focus {
    background: none;
    border: none;
}
.navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:hover, .navbar-default .navbar-nav > .open > a:focus {
    background-color: transparent; 
} 
</style>

        <nav class="navbar navbar-default">

</div>

<div class="banner-text">	
        <div class="container">
            <h2>Add Subjects</h2>
            <div class="alert alert-success" ng-show="showAlert">
				<button type="button" class="close" ng-click="hide()">Ã—</button>

			</div>
            <div class="agileits_search">
                <form ng-submit="addsub()" >

                        <option value="comm">Commerce</option>
                    </select>
                    <input type="submit" value="Add" style='margin-left:8em;'>
                </form>
            </div> 
        </div>
    </div>

</div>
